<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario de contato</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>

	<div class="container">
		<h1>Contact Us</h1>

		<form action="" class="form_container">

			<div class="forms_duplo">

				<div>
					<label for="">First Name <span class="asterisco">*</span></label>
					<input type="text" name="" id="name" required size="20">
				</div>

				<div>
					<label for="">Last Name <span class="asterisco">*</span></label>
					<input type="text" name="" id="name" required size="24.5">
				</div>

			</div>


			<label for="">Email Addres <span class="asterisco">*</span></label>
			<input type="email" name="" id="email" required size="50">


			<label for="">Message <span class="asterisco">*</span></label>
			<input type="text" name="" id="mensagem" size="50" >

			<div class="check">
				<input type="checkbox" name="" id="consentimento">
				<p>I consent to being contacted by the team <span class="asterisco">*</span></p>
			</div>
		</form>

		<button onclick="Modal()">Submit</button>
	</div>

	<div class="background_modal" onclick="FecharModal()">

		<div class="modal">
			<h3>Message Sent!</h3>
			<p>Thanks for completing the form. WeÂ´ll be in touch soon!</p>
		</div>

	</div>
	

	<script src="styles/Script.js"></script>
</body>
</html>
